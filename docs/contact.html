<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Purvanti | Customer Support</title>
  <meta name="description" content="Need help with an order, ingredients, or wholesale? Contact Purvanti’s support team for fast, thoughtful assistance.">
  <meta property="og:title" content="Contact Purvanti | Customer Support">
  <meta property="og:description" content="Need help with an order, ingredients, or wholesale? Contact Purvanti’s support team for fast, thoughtful assistance.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://purvanti.com/assets/images/main/main-contact.jpg">
  <meta property="og:url" content="https://purvanti.com/contact.html">
  <link rel="icon" href="/assets/icons/favicon.png" type="image/png" sizes="32x32">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Purvanti",
    "url": "https://purvanti.com/",
    "logo": "https://purvanti.com/assets/icons/logo-white.svg"
  }
  </script>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="contact">
  <div id="site-header"></div>
  <main class="page-main contact-page">
    <section class="contact-hero">
      <div class="contact-hero__media">
        <img src="assets/images/main/main-contact.jpg" alt="Contact banner" data-contact-hero-img>
        <div class="contact-hero__shade"></div>
        <!-- <div class="contact-hero__text">
        
        </div> -->
      </div>
      <div class="wrap contact-hero__content">
        <div class="contact-hero__copy">
          <p class="eyebrow">We’re here to help</p>
          <h2 class="contact-hero__subtitle">Questions about products, ingredients, or your order?</h2>
          <p class="contact-hero__lead">Our dedicated team is ready to assist quickly and efficiently. Reach out and experience our commitment to your satisfaction.</p>
          <div class="contact-support__details">
            <div class="contact-support__detail">
              <span class="contact-support__label">Phone</span>
              <a href="tel:17204191089" data-contact-phone>1 (720) 419-1089</a>
            </div>
            <div class="contact-support__detail">
              <span class="contact-support__label">Email</span>
              <a href="mailto:hello@purvanti.com" data-contact-email>hello@purvanti.com</a>
            </div>
          </div>
        </div>
        <div class="contact-hero__form-wrap">
          <form class="contact-form contact-form--overlay" data-contact-form data-form-name="contact_main">
            <div class="contact-form__row">
              <label class="contact-form__field">
                <span>Name</span>
                <input type="text" name="name" placeholder="Your name" required>
              </label>
            </div>
            <div class="contact-form__row">
              <label class="contact-form__field">
                <span>Email</span>
                <input type="email" name="email" placeholder="you@example.com" required>
              </label>
            </div>
            <div class="contact-form__row">
              <label class="contact-form__field">
                <span>Phone (optional)</span>
                <input type="tel" name="phone" placeholder="(555) 123-4567">
              </label>
            </div>
            <div class="contact-form__row">
              <label class="contact-form__field">
                <span>Order # (optional)</span>
                <input type="text" name="order_number" placeholder="If reaching about an order">
              </label>
            </div>
            <div class="contact-form__row">
              <label class="contact-form__field">
                <span>Inquiry reason</span>
                <select name="inquiry_reason">
                  <option value="General Inquiry">General Inquiry</option>
                  <option value="Order Issue">Order Issue</option>
                  <option value="Product Question">Product Question</option>
                  <option value="Feedback">Feedback</option>
                </select>
              </label>
            </div>
            <div class="contact-form__row">
              <label class="contact-form__field contact-form__field--wide">
                <span>How can we help?</span>
                <textarea name="message" rows="4" placeholder="Tell us what you need" required></textarea>
              </label>
            </div>
            <div class="contact-form__actions">
              <button type="submit" class="btn contact-form__submit">Send message</button>
              <p class="contact__status" data-contact-status role="status" aria-live="polite"></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>
  <script src="assets/main.js"></script>
  <script src="assets/products.js"></script>
</body>
</html>
