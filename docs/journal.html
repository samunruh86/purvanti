<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Journal | Purvanti Wellness</title>
<link rel="icon" href="/assets/images/main/favicon.png" type="image/png" sizes="32x32">
<link rel="stylesheet" href="assets/style.css">
</head>
<body data-page="journal">
  <div id="site-header"></div>
  <main class="page-main blog-page">
    <div id="loading-note" class="loading-note">Loading article...</div>
    <article id="blog-article" class="blog-article" hidden>
      <figure class="blog-hero">
        <img id="blog-hero-image" src="" alt="">
      </figure>
      <div class="blog-article__body">
        <p id="blog-meta" class="blog-article__meta"></p>
        <h1 id="blog-title" class="blog-article__title"></h1>
        <div id="blog-body" class="blog-article__content"></div>
        <div class="blog-article__share">
          <span>Share this article</span>
          <div class="blog-article__share-icons">
            <a href="#" aria-label="Share on Facebook">F</a>
            <a href="#" aria-label="Share on X">X</a>
            <a href="#" aria-label="Share on Pinterest">P</a>
            <a href="#" aria-label="Share via email">@</a>
          </div>
        </div>
      </div>
      <section class="blog-mini-grid" aria-label="More stories">
        <h2 class="blog-mini-grid__title">More from the journal</h2>
        <div id="blog-related" class="blog-mini-grid__items"></div>
      </section>
    </article>
  </main>
  <div id="site-footer"></div>
  <script src="assets/main.js"></script>
  <script src="assets/products.js"></script>
</body>
</html>
